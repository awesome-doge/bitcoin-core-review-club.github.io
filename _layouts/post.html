---
layout: default
---

<section>
  <div class="post-content">
    <h1>{{ page.title }}</h1>
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
    <p>{{ content }}</p>
  </div>
</section>
